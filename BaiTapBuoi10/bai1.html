<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <style>
        .square{
            width: 200px;
            height: 200px;
            border: 5px solid red;
            margin-bottom: 10px;
        }
        .rectangle{
            width: 300px;
            height: 150px;
            border: 5px solid blue;
            margin-bottom: 10px;

        }
        .triangle-up{
            width: 0;
            height: 0;
            border-left:50px solid transparent; ;
            border-right:50px solid transparent;
            border-bottom: 100px solid green;
            margin-bottom: 10px;
        }
        .triangle-down{
            width: 0;
            height: 0;
            border-left:50px solid transparent; ;
            border-right:50px solid transparent;
            border-top: 100px solid orange;
            margin-bottom: 10px;
        }
        .triangle-left{
            width: 0;
            height: 0;
            border-top:50px solid transparent; ;
            border-bottom:50px solid transparent;
            border-right: 100px solid purple;
            margin-bottom: 10px;
        }
        .triangle-right{
            width: 0;
            height: 0;
            border-top:50px solid transparent; ;
            border-bottom:50px solid transparent;
            border-left: 100px solid yellow;
            margin-bottom: 10px;
        }
        .trapezoid{
            width: 100px;
            height: 0;
            border-bottom: 100px solid pink;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            margin-bottom: 10px;
        }
        .triangle-large{
            width: 0;
            height: 0;
            border-left:300px solid transparent; ;
            border-right:300px solid transparent;
            border-bottom: 150px solid brown;
            margin-bottom: 10px;
        }
        .triangle-pointed{
            width: 0;
            height: 0;
            border-left:100px solid transparent; ;
            border-right:100px solid transparent;
            border-bottom: 300px solid black;
            margin-bottom: 10px;
        }
        .triangle-pointed2{
            width: 0;
            height: 0;
            border-left:100px solid transparent; ;
            border-right:100px solid transparent;
            border-bottom: 100px solid black;
            margin-bottom: 10px;
        }
        .arrow-right{
            width: 0;
            height: 0;
            border-top:50px solid transparent; ;
            border-bottom:50px solid transparent;
            border-left: 150px solid grey;
            margin-bottom: 10px;
        }
        .arrow-left{
            width: 0;
            height: 0;
            border-top:50px solid transparent; ;
            border-bottom:50px solid transparent;
            border-right: 150px solid cyan;
            margin-bottom: 10px;
        }
        .ribbon{
            width: 200px;
            height: 0;
            border-top: 50px solid red;
            border-bottom: 50px solid red;
            border-left: 0 solid transparent;
            border-right: 40px solid transparent;
            margin-bottom: 20px;
        }
        .f8{
            display: inline-block;
        }
        .letter_f{
            display: inline-block;
            margin-right: 20px;
        }
        .f{
            width: 90px;
            height: 90px;
            border-top: 50px solid red;
            border-bottom: 50px solid red;
            border-left: 50px solid red;
        }
        .f_1{
            width: 50px;
            height: 110px;
            background-color: red;
        }
        .letter_8{
            display: inline-block;
        }
        .letter_8_1 {
            width: 90px;
            height: 75px;
            border-top:50px solid red;
            border-left:50px solid red;
            border-right:50px solid red;
            border-bottom:25px solid red
        }
        .letter_8_2{
             width: 90px;
            height: 75px;
            border-top:25px solid red;
            border-left:50px solid red;
            border-right:50px solid red;
            border-bottom:50px solid red
        }
        


    </style>
</head>
<body>
    <!-- Hinh vuong -->
     <div class="square"></div>
     <!--Hinh chu nhat-->
     <div class="rectangle"></div>
     <!-- tam giac len -->
      <div class="triangle-up"></div>
      <!-- tam giac xuong -->
       <div class="triangle-down"></div>
       <!-- tam giac trai -->
        <div class="triangle-left"></div>
        <!-- tam giac phai -->
         <div class="triangle-right"></div>
         <!-- hinh thang -->
          <div class="trapezoid"></div>
          <!-- tam giac rong -->
           <div class="triangle-large"></div>
           <!-- tam giac nhon -->
            <div class="triangle-pointed"></div>
            <!-- tam giac co goc nhon -->
             <div class="triangle-pointed2"></div>
            <!-- hinh mui ten phai -->
             <div class="arrow-right"></div>
             <!-- hinh mui ten trai -->
              <div class="arrow-left"></div>
              <!-- hinh la co -->
               <div class="ribbon"></div>
               <!-- f8 -->
            <div class="f8">
                <div class="letter_f">
                    <div class="f"></div>
                    <div class="f_1"></div>
                </div>
                    <div class="letter_8">
                        <div class="letter_8_1"></div>
                    <div class="letter_8_2"></div>
                </div>
                </div>
              

</body>
</html>
